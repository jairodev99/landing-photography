<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maythán Fotografía</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/e582a610be.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero">
        <img src="./images/header.jpg" alt="hero">
        <div class="hero-title">
            <p class="hero-title-boss">MaytánB Fotografía</p>
            <p>Jairo Hernández</p>
        </div>
    </header>
    <main>
        <section class="work-results container">
            <h1>Mi Trabajo</h1>
            <div class="work-container">
                <div class="work-item">
                    <img src="./images/contenido-1.jpg" alt="">
                    <div>
                        <p>Retratos</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="work-item">
                    <img src="./images/contenido-2.jpg" alt="">
                    <div>
                        <p>Familia</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="work-item">
                    <img src="./images/contenido-3.jpg" alt="">
                    <div>
                        <p>Parejas</p>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="comments-container container">
            <form id="formulario" class="input-comment">
                <label for="comment">Comentarios</label>
                <textarea id="comment"></textarea>
                <input type="submit" value="Enviar">
            </form>
            <div class="comment-list" id="comment-list">
                <ul>
                    <li>
                        <!--Hola, soy un comentario
                        <<i class="fa-solid fa-trash"></i>-->
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img src="./images/footer.jpg" alt="hero">
        <div class="footer-title">
            <p>Contáctame</p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
